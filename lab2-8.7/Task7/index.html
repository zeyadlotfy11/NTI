<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 - Fetch Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .post-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .post-id {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .post-body {
            color: #666;
            line-height: 1.5;
            text-align: justify;
        }

        .method-label {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0 20px 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Fetch Posts - Promise vs Async/Await</h1>
    
    <div class="controls">
        <label for="postCount">Number of posts to display:</label>
        <input type="number" id="postCount" value="5" min="1" max="100">
        <button onclick="fetchWithPromises()">Fetch with Promises</button>
        <button onclick="fetchWithAsyncAwait()">Fetch with Async/Await</button>
        <button onclick="clearPosts()">Clear All</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Loading posts...</div>
    <div id="error" class="error" style="display: none;"></div>

    <div id="promiseSection" style="display: none;">
        <div class="method-label">Posts fetched with Promises (then syntax)</div>
        <div id="promisePosts" class="posts-container"></div>
    </div>

    <div id="asyncSection" style="display: none;">
        <div class="method-label">Posts fetched with Async/Await syntax</div>
        <div id="asyncPosts" class="posts-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
